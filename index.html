<!DOCTYPE html>
<html lang="zh-TW">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <meta property="og:title" content="卡片內容容器" />
        <meta property="og:description" content="卡片可支援各種內容，包括圖片、文字內容、清單、連結等。" />
        <meta property="og:locale" content="zh_TW" />
        <meta property="og:type" content="website" />
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" />
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,500&amp;subset=latin-ext" rel="stylesheet" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css" />
        <link rel="stylesheet" href="css/card.css" />
        <title>卡片內容容器</title>
    </head>
    <body>
        <div class="container">
            <div class="row pt-5 m-auto">
                <div class="col-md-6 col-lg-3 pb-3">
                    <div class="card card-custom bg-white border-white border-0">
                        <div class="card-custom-img" style="background-image: url(images/printed.png);"></div>
                        <div class="card-custom-avatar">
                            <img class="img-fluid" src="images/printed-icon.png" alt="Avatar" />
                        </div>
                        <div class="card-body" style="overflow-y: auto;">
                            <h4 class="card-title">紙本劵</h4>
                            <p class="card-text"><a href="https://3000.gov.tw/cp.aspx?n=54" target="_blank">領取資格</a>：7/1起，本國國民與有居留證的非本國籍配偶皆可領取。</p>
                        </div>
                        <div class="card-footer" style="background: inherit; border-color: inherit;">
                            <a href="https://emake.3000.gov.tw/hpg/" class="btn btn-outline-primary">振興三倍券預定平台</a>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 col-lg-3 pb-3">
                    <div class="card card-custom bg-white border-white border-0" style="height: 560px;">
                        <div class="card-custom-img" style="background-image: url(images/credit-card.jpg);"></div>
                        <div class="card-custom-avatar">
                            <img class="img-fluid" src="images/credit-card-icon.png" alt="Avatar" />
                        </div>
                        <div class="card-body" style="overflow-y: auto;">
                            <h4 class="card-title">信用卡</h4>
                            <p class="card-text">領取方式：</p>
                            <p class="card-text">搜尋您經常使用的信用卡，點擊連結到業者網站設定綁定。</p>
                            <p class="card-text">也可以每家業者都看看，誰的優惠比較好！</p>
                            <p class="card-text">7/1 起到銀行網站綁定信用卡。</p>
                            <p class="card-text">7/15-12/31 累計消費滿 3,000 元，帳單直接扣 2,000 元。</p>
                            <p class="card-text">收到通知，最晚下個月帳單額度就會看到回饋！</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 col-lg-3 pb-3">
                    <div class="card card-custom bg-white border-white border-0">
                        <div class="card-body">
                            <img src="images/electronic-ticketing.jpg" alt="Colored cards" class="img-fluid" />
                            <p>電子票證</p>
                            <p class="h5 text-center pt-3">領取方式：</p>
                            <p class="h1 text-center">
                                <a href="https://3000.gov.tw/News_Photo.aspx?n=25&sms=9055" target="_blank"><i class="fas fa-link"></i></a>
                            </p>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 col-lg-3 pb-3">
                    <div class="card card-custom bg-white border-white border-0">
                        <div class="card-body">
                            <img src="images/mobile-payment.jpg" alt="Colored cards" class="img-fluid" />
                            <p>行動支付</p>
                            <p class="h5 text-center pt-3">領取方式：</p>
                            <p class="h1 text-center">
                                <a href="https://3000.gov.tw/News_Photo.aspx?n=26&sms=9056" target="_blank"><i class="fas fa-link"></i></a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
